<html ng-app="tictac">
<head>
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="content">
		<div ng-controller="boardCtrl" id="board">
			<div class="turn-info">
				<span>The next turn will be : '{{turn.player.piece}}'</span>
			</div>
			<div class="position-grid">
				<span ng-controller="winIndicatorCtrl" class="row {{winningRow}}"></span>
				<span ng-controller="rowCtrl" ng-repeat="row in board">
					<div ng-click="setPiece($index)" class="position" ng-repeat="piece in row">{{piece}}</div>
				</span>
			</div>
		</div>
	</div>
	<div id="foot">
		<div class="about">
			<div ng-controller="gameCtrl" class="game-controls">
				<button ng-click="reset()" class="restart-game">Reset Board</button>
			</div>
			<div ng-controller="computerCtrl" class="ai-controls">
				<label>Computer makes moves:</label>
				<input type="checkbox" ng-model="computer['is-on']">
				<label>Computer requests moves from server:</label>
				<input type="checkbox" ng-model="computer.online">
			</div>
			<div ng-controller="debugCtrl" class="debug">
				<span class="debug-info" ng-repeat="(attr,val) in data">
					<dl>{{attr}}:</dl>
						<dd>{{val}}</dd>
				</span>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.3/angular.min.js"></script>
	<script type="text/javascript" src="js/tictac.js"></script>
</body>
</html>
